<section>
  <div class="general-container d-flex align-items-center justify-content-between">
    <h5>PROMOÇÃO</h5>
    <div class="d-flex gap-2">
      <app-search (typing)="setFilterValue($event)" [value]="filter"></app-search>
      <img src="../../../../../assets/icons/filter.svg" alt="">
    </div>

  </div>

  <div class="products-list row">

    <div *ngFor="let product of (products | filterByName: filter) | slice: start:end" class="card bg-transparent col-sm-4 content-product border border-0 px-5 py-3">
      <img class="rounded-2" [src]="product.attributes.imageUrl" alt="Imagem do produto">
      <div class="py-2">
        <h4>{{ product.attributes.title }}</h4>
        <div class="d-flex gap-1 align-items-center">
          <span class="currency-symbol pt-1">R$</span>
          <span class="currency-value">{{ product.attributes.value | currency : 'BRL': ''}}</span>
        </div>
      </div>
    </div>
    <div class="general-container border-bottom-0 d-flex align-items-center justify-content-between">
      <div *ngIf="products">
        <span>{{products.length + this.productQuantityTitle}}</span>
      </div>
      <app-pagination
        [totalRecords]="products.length"
        [recordsPerPage]="limit"
        (onPageChange)="displayActivePage($event)">
      </app-pagination>
    </div>

  </div>
</section>

<nav aria-label="page navigation ">
  <ul class="pagination justify-content-end general-container">
    <li class="page-item" (click)="onClickPage(activePage - 1)" [class.disabled]="activePage < pages.length">
      <a class="page-link" href="javascript:void(0);" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages" (click)="onClickPage(item)">
      <a class="page-link">{{item}}</a>
    </li>
    <li class="page-item" (click)="onClickPage(activePage + 1)" [class.disabled]="activePage == pages.length">
      <a class="page-link" href="javascript:void(0);" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
